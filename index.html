<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="logo-btns">
      <div class="logo-div">
        <img src="images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="sub-icons">
        <div class="document-div">
          <img src="images/icon-document.svg" alt="document-icon" class="document sub-icon">
        </div>
        <div class="folder-div">
          <img src="images/icon-folder.svg" alt="folder-icon" class="folder sub-icon">
        </div>
        <div class="upload-div">
          <img src="images/icon-upload.svg" alt="cloud-icon" class="cloud sub-icon">
        </div>
      </div>
    </div>

    <div class="rest">
      <div class="text">
        <span class="hwMuch">Youâ€™ve used <span class="nb">815 GB</span> of your storage</span>
      </div>
      <div class="left">
        <div class="slider">
          <div class="slider-inside">
            <div class="ball"></div>
          </div>
        </div>
        <div class="zeroN">
          <span class="nb">0 GB</span>
          <span class="nb">1000 GB</span>
        </div>
        <div class="GBLeft"><span class="gb-left">185</span> GB Left</div>
      </div>
  
    </div>
  </div>

</body>
</html>
